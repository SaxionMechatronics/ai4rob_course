site_name: AI for Robotics Course
site_description: A course on AI for robotics by SMART Mechatronics and Robotics Group, Saxion University of Applied Sciences
site_author: Stephan Jaspar, Rahul Moongayil Ramakrishnan, Kousheek Chakraborty

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
      ignore_h1_titles: True

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Foundations:
      - Introduction to robotics: foundations/Introduction_to_robotics.md
      - Introduction to artificial intelligence: foundations/introduction_to_ai.md
      - AI helping robotics: foundations/combine_ai_and_robotics.md
      - Challenges in AI for robotics: foundations/Challenges_in_ai_for_robotics.md
      - Introduction to deep learning:
        - foundations/why_start_with_deep_learning.md
        - foundations/introduction_to_deep_learning.md
      # - Practical Tutorial: Foundations/practical_tutorial.md
  - Deep Learning:
      - deep_learning/index.md
  - Reinforcement Learning:
      - reinforcement_learning/index.md
  - Resources: resources.md


